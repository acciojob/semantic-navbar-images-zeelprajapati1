<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Navbar with Images</title>
    <style>
        /* Basic styling for the navbar */
        nav {
            background-color: #333;
            padding: 1rem;
        }
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1rem;
        }
        
        a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Styling for the images section */
        .images-container {
            margin: 2rem;
            text-align: center;
        }
        
        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        
        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .image-gallery img {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Semantic Navbar -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About us</a></li>
            <li><a href="/contact">Contact us</a></li>
        </ul>
    </nav>

    <!-- Images Section -->
    <div class="images-container">
        <h2>3 random images</h2>
        <div class="image-gallery">
            <img src="https://picsum.photos/id/123/200/300" alt="Random image">
            <img src="https://picsum.photos/id/124/200/300" alt="Random image">
            <img src="https://picsum.photos/id/125/200/300" alt="Random image">
        </div>
    </div>
</body>
</html>
